<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Scrivi localstorage</title>
</head>
<body>
    <form onsubmit="return false">
        <input type="text" placeholder="Scrivi qua la apikey">
    </input>
    <button type="submit">Invia</button>
    </form>
    <script>
        const testo = document.querySelector("input");
        const form = document.querySelector("form");

        form.addEventListener("submit", (event)=>{
            event.preventDefault();
            localStorage.setItem('apiKey',testo.value.trim());
            alert("fatto");
        })
        </script>
</body>
</html>
